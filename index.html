<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main
      class="bg-Yellow mx-auto flex h-screen w-screen items-center justify-center max-md:px-12"
    >
      <article
        class="bg-Gray-950 mx-auto h-fit max-w-[375px] rounded-4xl rounded-bl-4xl pr-2 pb-2"
      >
        <div
          class="mx-auto h-full max-w-[350px] rounded-2xl rounded-bl-xl bg-white p-4 ring-1 ring-black"
        >
          <img
            src="/assets/images/illustration-article.svg"
            class="mb-4 h-fit w-sm rounded-xl"
            alt="Logo"
          />
          <p class="bg-Yellow text-aside mb-2 w-fit rounded p-1 font-semibold">
            Learning
          </p>
          <p class="text-aside">Published 21 Dec 2023</p>
          <div class="flex flex-col">
            <h1 class="text-Gray-950 my-2 text-2xl font-semibold">
              HTML & CSS foundations
            </h1>
            <p class="text-Font-size text-Gray-500">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <figure class="mt-4 flex items-center">
            <img
              src="/assets/images/image-avatar.webp"
              class="mr-2 h-8 w-8"
              alt="Greg hooper's photo"
            />
            <p class="text-aside my-3">Greg Hooper</p>
          </figure>
        </div>
      </article>
    </main>

        >Frontend Mentor</a

    </div> -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
